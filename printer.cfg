# This file contains common pin mappings for the BigTreeTech Octopus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Micron Cfg for BigTreeTech OctoPus V1 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Thermistor types                     [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section



#####################################################################
#    Includes
#####################################################################
[include macros.cfg]
[include mainsail.cfg]
[include klicky/klicky-probe.cfg]
[include toolhead_btt_ebbcan_G0B1_v1.2.cfg]

#####################################################################
#   Top-Level Settings
#####################################################################
# Obtain MCU paths by "ls -l /dev/serial/by-id/". 
# Some Arduinos clones (CH340) may require using "ls -l /dev/serial/by-path/"
[mcu]
#canbus_uuid: 23f4e0ae136d
#usb-CanBoot_stm32f446xx_30002A001551303432323631-if00
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_30002A001551303432323631-if00
restart_method: command

[input_shaper]
shaper_freq_x: 98.6
shaper_type_x: mzv
shaper_freq_y: 57.2
shaper_type_y: mzv

################################

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 9000
max_accel_to_decel: 4500
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 7

[idle_timeout]
# 1 hrs
timeout: 3600
gcode:
    PARK_REAR
    TURN_OFF_HEATERS

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
[stepper_x]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 64
rotation_distance: 32
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 168
position_min: -7
position_max: 168
homing_speed: 30
homing_retract_dist: 0

# B motor (left)
[tmc2209 stepper_x]
uart_pin: PF2
interpolate: false
run_current: 1.2
diag_pin: ^PG12 # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 60  # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 0 #999999


[stepper_y]
#MOT3_EN=PA0,  MOT3_STEP=PG4,  MOT3_DIR=PC1,  MOT3_CS=PC7,   # MOTOR3
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 64
rotation_distance: 32
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 172
position_min: -3
position_max: 172
homing_speed: 30
homing_retract_dist: 0

# A motor (right)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 1.2
diag_pin: ^PG9      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 75  # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 0 #999999


#####################################################################
#   Z Stepper Settings
#####################################################################
# Z0 Stepper - Front Left on MOTOR1
[stepper_z]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
#endstop_pin: PG10
endstop_pin: probe:z_virtual_endstop
microsteps: 64
rotation_distance: 32
gear_ratio: 64:16
homing_speed: 12
homing_retract_dist: 2
second_homing_speed: 1
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: 20#-0.5
position_min: -2
position_max: 160

# Z0 Stepper - Front Left
[tmc2209 stepper_z]
uart_pin: PE1
interpolate: false
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 999999


# Z1 Stepper - Rear Left on MOTOR3
[stepper_z1]
step_pin: PE6
dir_pin: !PA14
enable_pin: !PE0
microsteps: 64
rotation_distance: 32
gear_ratio: 64:16

# Z1 Stepper - Rear Left
[tmc2209 stepper_z1]
uart_pin: PD3
interpolate: false
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 999999


# Z2 Stepper - Rear Right on MOTOR4
[stepper_z2]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 64
rotation_distance: 32
gear_ratio: 64:16

# Z2 Stepper - Rear Right
[tmc2209 stepper_z2]
uart_pin: PC4
interpolate: false
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 999999


# Z3 Stepper - Front Right on MOTOR5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
microsteps: 64
rotation_distance: 32
gear_ratio: 64:16

# Z3 Stepper - Front Right
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 999999

#####################################################################
#   Extruder
#####################################################################

# See toolhead_btt_ebbcan_G0B1_v1.2.cfg


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - HE1
##  Thermistor - TB
##  Uncomment the following line if using the default SSR wiring from the docs site
heater_pin: PA3
##  Other wiring guides may use BED_OUT to control the SSR. Uncomment the following line for those cases
#heater_pin: PA1
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
sensor_type:Generic 3950
sensor_pin: PF4
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 1
#min_temp: 0
#max_temp: 120 
min_temp: 0 # -273.15  # when running the gantry without the hotend attached.
max_temp: 120 #1000     # use these instead so Klipper doesn't have a fit.
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PF5
min_temp: 0
max_temp: 100
#min_temp: -273.15  # when running the gantry without the hotend attached.
#max_temp: 1000     # use these instead so Klipper doesn't have a fit.

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100
#min_temp: -273.15  # when running the gantry without the hotend attached.
#max_temp: 1000     # use these instead so Klipper doesn't have a fit.

[temperature_sensor octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100
#min_temp: -273.15  # when running the gantry without the hotend attached.
#max_temp: 1000     # use these instead so Klipper doesn't have a fit.

#####################################################################
#   Probe
#####################################################################

[bed_mesh]
speed: 150
horizontal_move_z: 15
mesh_min: 3,20
mesh_max: 149,152
probe_count: 5,5
relative_reference_index: 12
algorithm: bicubic
mesh_pps: 2,2


[probe]
pin: ^can0:PROBE_1 #^PG14
samples: 7
samples_result: median
sample_retract_dist: 2 #0.75
samples_tolerance: 0.16
samples_tolerance_retries: 7
speed: 5
lift_speed: 5
# Values for ZeroClick
# Determined from CAD.
# ZeroClick probe position is 7mm from edge.  
# Magnet center is 5mm from edge.
# 9mm between magnet centers.  
# 4.5mm offset + 5mm - 7 --> 2.5mm offset from center of ZeroClick
# 20.95mm X offset from center of toolhead to center of ZeroClick; 21 - 2.5 is -18.5 X offset
# From CAD: 18.2mm Y offset.
x_offset: -18.5 #-15.0
y_offset: 18.2 #20.0
#z_offset = 10

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[quad_gantry_level]
gantry_corners:
    -67.42, -19.51      # from Micron CAD Center-of-KGLM03 to bed.
    227.63, 234.15     # from Micron CAD Center-of-KGLM03 to bed.
    #-50,-4.5
    #170,180
    #-35,0
    #150,177
#	Probe points
points:
    30,-3
    30,124
    168,124
    168,-3
    #25,0
    #25,70
    #90,70
    #90,0
speed: 130
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.0075
max_adjust: 10


# If doing sensorless homing, then the 'safe_z_home' section must be commented out,
# and the 'homing_override' section must be uncommented.

#[safe_z_home]
##  XY Location of the Z Endstop Switch
##  Update -10,-10 to the XY coordinates of your endstop pin 
##  (such as 60,123) after going through Z Endstop Pin
##  Location Definition step.
# home_xy_position:-10,-10
# speed:100
# z_hop:10

[gcode_macro _HOME_X]
gcode:
    # Always use consistent run_current on A/B steppers during sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}
    ; Wake the motors. They get weird if you don't do a move first after changing the current.
    M400
    #G91 # incremental
    #{% set th = printer.toolhead %}
    #{% set x_safe = (3 if th.position.x + 3 < th.axis_maximum.x else -3) %}
    #{% set y_safe = (3 if th.position.y + 3 < th.axis_maximum.y else -3) %}
    #G0 X{x_safe} y{y_safe} F600
    #M400
    G90

    # Home
    G28 X
    # Move away
    G91
    G1 X-10 F1200
    
    # Wait just a second… (give StallGuard registers time to clear)
    G4 P2000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[gcode_macro _HOME_Y]
gcode:
    # Set current for sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    G90
    G1 X84 F1200
    # Wait just a second… (give StallGuard registers time to clear)
    G4 P2000
    # Home
    G28 Y
    # Move away
    G91
    G1 Y-10 F1200

    # Wait just a second… (give StallGuard registers time to clear)
    G4 P2000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

#####################################################################
#   Fan Control
#####################################################################

# See toolhead_btt_ebbcan_G0B1_v1.2.cfg

#[fan]
###	Print Cooling Fan - CNC_FAN0
#pin: PA8
#kick_start_time: 0.5
###	Depending on your fan, you may need to increase this value
###	if your fan will not start. Can change cycle_time (increase)
###	if your fan is not able to slow down effectively
#off_below: 0.10

#[heater_fan hotend_fan]
##	Hotend Fan - CNC_FAN1
#pin: PE5
#max_power: 1.0
#kick_start_time: 0.5
#heater: extruder
#heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

#Controller Fan
[output_pin controller_fan]
pin: PD12
pwm: true
shutdown_value: 1
value: 0.4


########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

